<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
    
    <style>
table, th, td {

  padding: 6px;
}
table {
  border-spacing: 3px;
}
</style>
</head>

<body>
<h1>Your Profile</h1>
    <table>
        <tr>
            <td>Username</td>
            <td th:text="${credentials.userName}">...</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="${user.firstName}">...</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${user.lastName}">...</td>
        </tr>
        <tr>
            <td>Role</td>
            <td th:text="${credentials.role}">...</td>
        </tr>
        <tr>
            <td>Registered at: </td>
            <td th:text="${user.creationTimestamp}">...</td>
        </tr>
        <tr>
            <td>Last Update at:</td>
            <td th:text="${user.lastUpdateTimestamp}">...</td>
        </tr>
        <tr>
			<td>
				<form >
			
					
			<input type="button" value="Go back!" onclick="history.back()">
			
			 </form>
			 </td>
			 </tr>
    </table>
    <h4><a href="/users/update">Aggiorna Profilo</a></h4>
    <h2>Back to <a th:href="@{/home}">Profile Page</a></h2>
</body>
</html>
